<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Poppins:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>BIOCAD тестовое задание</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <span>b</span>
        <span class="img-container"><img src="pics/gear-solid.svg" alt=""></span>
        <span>tanique</span>
      </div>
      <div class="pages">
        <div class="page-name active">
          <span>Главная</span>
        </div>
        <div class="page-name">
          <span>Аналитика</span>
        </div>
      </div>
      <div class="profile">
        <img src="pics/avatar.jpg" alt="Profile picture">
      </div>
    </nav>
    <div class="main">
      <div class="search-bar">
        <span>Поиск прибора в Botanique по номеру, названию, подразделению и др.</span>
        <img src="pics/qr.png" alt="">
      </div>
      <div class="favorites"><img src="pics/heart-solid.svg" alt=""><span>Любимые приборы</span></div>
      <div class="tools">
        <div class="head">
          <p class="title">Название</p>
          <p class="state">Статус</p>
        </div>
        <div class="tool">
          <img src="pics/tool.jpg" alt="">
          <p class="title">ph-метр прарарарарарар семен компакт</p>
          <div class="state-block">
            <select name="tool-select" id="tool-select">
              <option value="available">Свободен</option>
              <option value="taken">Занят</option>
            </select>
          </div>
        </div>
        <div class="tool">
          <img src="pics/tool.jpg" alt="">
          <p class="title">ph-метр прарарарарарар семен компакт</p>
        </div>
      </div>
    </div>
  </body>
</html>
